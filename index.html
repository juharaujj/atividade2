<script>
function verificarNumeros() {
     var numero1 = prompt("digite o primeiro numero:");
     var numero2 = prompt("digite o segundo numero");

     var soma = numero1 + numero2;

     if (soma > 100 && numero1 >  numero2){
         document.write("a soma dos numeros e maior que 100 e o primeiro numero e maior que o segundo.")
     } else {
        document.write("a soma dos numeros nao e maior que 100 ou o primeiro numero nao e maior que o segundo.")
     }  
}


verificarNumeros();
</script>
